<section class="content">
    <div class="row ps-20 a-center j-center wrap">
        <img class="glow-form-bg" src="../../../assets/images/glow.png" alt="">
        <div class="form-logo">
            <a [routerLink]="['/']"><img class="img-logo" src="../../../assets/images/logo-jugada.png" alt=""></a>
            <img class="img-reg" src="../../../assets/images/registrate.png" alt="">
        </div>
        <form class="formulario">
            <div class="form-group2">
                <input type="text" name="nombre" placeholder="Nombre completo">
                <input type="text" name="dpi" placeholder="DPI">
            </div>
            <div class="form-group">
                <input type="text" name="correo" placeholder="Correo Electrónico">
            </div>
            <div class="form-group2">
                <input type="text" name="telefono" placeholder="Teléfono">
                <input type="text" name="autorizacion" placeholder="Autorización (AUTH)">
            </div>
            <div class="form-group2">
                <input type="text" name="archivo" placeholder="Adjuntar archivo">
                <input type="text" name="cajero" placeholder="CAJERO (ATM)">
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar" class="btn-2">
            </div>
        </form>

    </div>
</section>
