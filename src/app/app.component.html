<block-ui>
  <section class="estadio-template" [ngClass]="{'background-on': isPowerOn, 'background-off': !isPowerOn}">
    <div class="over">
      <a href="#"><img class="logo-5b" src="../assets/images/5b-logo.png" alt=""></a>
      <button class="btn-2 condiciones-btn" (click)="open(condiciones);">Condiciones</button>
    </div>
    <div class="over">
      <router-outlet></router-outlet>
    </div>
  </section>
  <ng-template #condiciones let-modal>
    <div class="modal-body condiciones-modal">
      <span class="close" (click)="close(condiciones);">&times;</span>
      <app-condiciones></app-condiciones>
    </div>
  </ng-template>
  <simple-notifications [options]="options"></simple-notifications>
</block-ui>
